version: 2.1
orbs:
  serverless-framework: circleci/serverless-framework@1.0.1

jobs:
  deploy:
    executor: serverless/default
    steps:
      - checkout
      - aws-cli/setup
      - serverless/setup:
          app-name: lambda-functions-experiments
          org-name: circleci
      - run:
          command: serverless deploy -v
          name: deploy